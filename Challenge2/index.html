<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title__head">Bienvenido a Front<span class="title__head--active">Net</span></h1>
        <p class="copy__head">Lo mejor para el mejor.</p>
    </header>

    <main>
        <section class="form">
            <h3 class="form__title">Formulario de solicitud de Servicio</h3>
            <p class="form__copy"><span class="required">*</span> es requerido</p>
            <form action="">
                <h3>Nombre</h3>
                <div class="container names">
                    <label for="pName">Primer Nombre:<span class="required">*</span></label>
                    <input type="text" id="pName" required>
                    <label for="sName">Segundo Nombre:</label>
                    <input type="text" id="sName">
                    <label for="lName">Apellido:<span class="required">*</span></label>
                    <input type="text" id="lName" required>
                    <label for="2lName">Segundo Apellido:<span class="required">*</span></label>
                    <input type="text" id="2lName" required>
                </div>
                <h3>Informacion Importante</h3>
                <div class="container important__info">
                    <div class="sex">
                        <label for="">Sexo:<span class="required">*</span></label>
                        <input type="radio" name="sexo" id="men" value="masculino">
                        <label for="men">Masculino</label>
                        <input type="radio" name="sexo" id="fem" value="femenino">
                        <label for="fem">Femenino</label>
                    </div>
                    <div class="date">
                        <label for="date">Fecha de Nacimiento:<span class="required">*</span></label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="location">
                        <label for="address">Direccion:<span class="required">*</span></label>
                        <input type="text" id="city" required>
                        <label for="city">Ciudad:<span class="required">*</span></label>
                        <input type="text" id="city" required>
                        <label for="prov">Provincia:<span class="required">*</span></label>
                        <select name="prov" id="prov" required>
                            <option value="none">Seleccionar provincia</option>
                            <option value="azua">Azua</option>
                            <option value="baoruco">Baoruco</option>
                            <option value="barahona">Barahona</option>
                            <option value="dajabon">Dajabón</option>
                            <option value="distrito_nacional">Distrito Nacional</option>
                            <option value="duarte">Duarte</option>
                            <option value="el_seibo">El Seibo</option>
                            <option value="elias_pina">Elías Piña</option>
                            <option value="espaillat">Espaillat</option>
                            <option value="hato_mayor">Hato Mayor</option>
                            <option value="hermanas_mirabal">Hermanas Mirabal</option>
                            <option value="independencia">Independencia</option>
                            <option value="la_altagracia">La Altagracia</option>
                            <option value="la_romana">La Romana</option>
                            <option value="la_vega">La Vega</option>
                            <option value="maria_trinidad_sanchez">María Trinidad Sánchez</option>
                            <option value="monte_cristi">Monte Cristi</option>
                            <option value="monte_plata">Monte Plata</option>
                            <option value="pedernales">Pedernales</option>
                            <option value="peravia">Peravia</option>
                            <option value="puerto_plata">Puerto Plata</option>
                            <option value="samana">Samaná</option>
                            <option value="san_cristobal">San Cristóbal</option>
                            <option value="san_jose_de_ocoa">San José de Ocoa</option>
                            <option value="san_juan">San Juan</option>
                            <option value="san_pedro_de_macoris">San Pedro de Macorís</option>
                            <option value="sanchez_ramirez">Sánchez Ramírez</option>
                            <option value="santiago">Santiago</option>
                            <option value="santiago_rodriguez">Santiago Rodríguez</option>
                            <option value="santo_domingo">Santo Domingo</option>
                            <option value="valverde">Valverde</option>

                        </select>
                    </div>
                    <div class="civil__state">
                        <label for="">Estado Civil:<span class="required">*</span></label>
                        <input type="radio" name="cs" id="soltero">
                        <label for="soltero">Soltero</label>
                        <input type="radio" name="cs" id="casado">
                        <label for="casado">Casado</label>
                    </div>
                    <div class="id">
                        <label for="id">Cedula:<span class="required">*</span></label>
                        <input type="number" name="id" id="id" required>
                    </div>
                    <div class="contact">
                        <label for="celNum">Numero de Celular:<span class="required">*</span></label>
                        <input type="tel" name="celular" id="celNum" required>
                        <label for="telNum">Numero de Telefono:</label>
                        <input type="tel" name="telephone" id="telNum">
                        <label for="email">Correo Electronico:<span class="required">*</span></label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <h3>Servicio</h3>
                <div class="container service">
                    <label for="">Servicio que necesita:<span class="required">*</span></label>
                    <input type="checkbox" name="service" id="mInternet">
                    <label for="mInternet">Internet Movil</label>
                    <input type="checkbox" name="service" id="fInternet">
                    <label for="fInternet">Internet Fijo</label>
                    <input type="checkbox" name="service" id="fOptica">
                    <label for="fOptica">Fibra Optica</label>
                </div>
                <div class="container file">
                    <label for="file">Archivo aqui:</label>
                    <input type="file"  name="file" id="file" accept="image/*">
                </div>
                <h3>Feedback</h3>
                <div class="container comment">
                    <label for="comment">Comentario:</label>
                    <textarea name="comment" id="comment" placeholder="Escribe tu comentario aqui..."></textarea>
                </div>
                <input class="action__button" type="submit" value="Enviar">
                <input class="action__button" type="reset" value="Limpiar">
            </form>
        </section>
    </main>
</body>
</html>
